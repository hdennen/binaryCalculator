<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res"></div>
        <div id="btns">
            <div id="btn0" class="btn binaries" onclick="input();">0</div>
            <div id="btn1" class="btn binaries" onclick="input();">1</div>
            <div id="btnClr" class="btn clearsol" onclick="clr();">C</div>
            <div id="btnEql" class="btn clearsol" onclick="solve();">=</div>
            <div id="btnSum" class="btn operators" onclick="input();">+</div>
            <div id="btnSub" class="btn operators" onclick="input();">-</div>
            <div id="btnMul" class="btn operators" onclick="input();">*</div>
            <div id="btnDiv" class="btn operators" onclick="input();">/</div>
        
        </div>
    </body>
</html>
